<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Recommended meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <title>Simple String Counter</title>

    <!-- PyScript CSS -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.3.2/core.css">

    <!-- my own CSS -->
    <link rel="stylesheet" href="./index.css">

    <!-- This script tag bootstraps PyScript -->
    <script type="module" src="https://pyscript.net/releases/2024.3.2/core.js"></script>
</head>
<body>

    <h1>Simple String Counter</h1>

    <textarea name="strinput" id="strinput" placeholder="Type any string"></textarea>
    <div id="valid_actions">
        <button py-click="count">Count</button>
        <button py-click="clear">Clear</button>
    </div>
    <p>String length computed by 🐍: </p> <p id="strlen_output"></p>
    <script type="py" src="./main.py" config="./pyscript.json"></script>

</body>
</html>
